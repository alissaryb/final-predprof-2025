{% extends "base.html" %}
{% block main_content %}

    <style>

        td {
            width: 3px;
            height: 3px;
            /*border: 0.5px solid #ff0000;*/
            /*cursor: pointer;*/
            background-color: white;
            color: #ffffff;
            font-size: 2px;
        }
    </style>


    <table style="width: 192px">
        {% for i in range(len) %}
            <tr>
            {% for j in range(len) %}
                <td id="{{i * 64 + j}}" style="background-color: rgb({{255 - map[i][j]}}, 0, 0)"> {{ map[i][j] }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>

{% endblock %}
